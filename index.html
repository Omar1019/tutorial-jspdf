<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resguardo de equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
          <h3>Resguardo de aplicaciones</h3>
                <hr>
                <form id="form">
                    <div class="mb-3">
                        <label for="departamentos" class="form-label">Departamento</label>
                        <select class="form-select" id="departamentos">
                            <option value="">Departamento</option>
                            <option value="AyB">AyB
                            </option>
                            <option value="it">It
                            </option>
                            <option value="Talento y cultura">Talento y cultura
                            </option>
                            <option value="Finanzas">Finanzas
                            </option>
                            <option value="Costos">Costos
                            </option>
                            <option value="Guest service">Guest service
                            </option>
                            <option value="Bluen line">Blue line
                            </option>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="puesto" class="form-label">Puesto</label>
                                    <input type="text" class="form-control" id="puesto">
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="numerodealfitrion" class="form-label">Numero de alfitrion</label>
                                          <input type="text" class="form-control" id="numerodealfitrion">
                                    </div>


                    <div class="row mb-3">
                        <div class="col-md-3">
                            <div>
                                <label for="" class="form-label">New hotel</label>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="newhotels" class="form-check-input"
                                        id="discapacidad-si" value="1">
                                    <label for="discapacidad-si" class="form-check-label">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="newhotels" class="form-check-input"
                                        id="discapacidad-no" value="0" checked>
                                    <label for="discapacidad-no" class="form-check-label">No</label>
                                </div>
                            </div>
                        </div>

                    <span class="d-block pb-2">Firma digital aqui</span>
                    <div class="signature mb-2" style="width: 100%; height: 200px;">
                        <canvas id="signature-canvas"
                            style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                    </div>

                    <button type="submit" class="btn btn-primary mb-4">Generar PDF</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
